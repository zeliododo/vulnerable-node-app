<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Website For Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #hostInfo {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Vulnerable Website LAB</h1>
        
        <div id="hostInfo" class="text-center"></div>

        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Get User Data
            </div>
            <div class="card-body">
                <form id="userDataForm">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="userId" placeholder="User ID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Get User Data</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Echo Message (XSS Vulnerable)
            </div>
            <div class="card-body">
                <form id="echoForm">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="message" placeholder="Enter a message" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Echo</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Output
            </div>
            <div class="card-body">
                <div id="output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch and display host information
        fetch('/api/hostinfo')
            .then(response => response.json())
            .then(data => {
                document.title = `Vulnerable Website - ${data.hostname}`;
                document.getElementById('hostInfo').innerHTML = `Running on: ${data.hostname} (${data.ipAddress})`;
            });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const result = await response.json();
            document.getElementById('output').innerHTML = JSON.stringify(result);
        });

        document.getElementById('userDataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const response = await fetch(`/api/user/${userId}`);
            const result = await response.json();
            document.getElementById('output').innerHTML = JSON.stringify(result);
        });

        document.getElementById('echoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = document.getElementById('message').value;
            const response = await fetch(`/api/echo?message=${encodeURIComponent(message)}`);
            const result = await response.text();
            document.getElementById('output').innerHTML = result;
        });
    </script>
</body>
</html>
